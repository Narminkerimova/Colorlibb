<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorlib By Narmin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <!-- header start -->
     <header>
        <nav class="colorlib_nav">
            <div class="colorlib_left">
                <div class="colorlib_logo">
                    <img src="./assets/img/logo.png" alt="logo">
                </div>
                <div class="colorlib_rezume">+Rezume</div>
            </div>
            <div class="colorlib_right">
                <div class="hidden_icons">
                    <div class="colorlib_icon hidden_icon"><i class="fa-solid fa-desktop"></i></div>
                    <div class="colorlib_icon hidden_icon"><i class="fa-solid fa-tablet-screen-button"></i></div>
                    <div class="colorlib_icon hidden_icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
                </div>
                <div class="visible_icons">
                    <div class="colorlib_icon colorlib_car visible_icon">
                        <a href="https://colorlib.com/wp/template/rezume/#pricing"><i class="fa-solid fa-cart-shopping car_icon"></i></a></div>
                    <div class="colorlib_icon remove_button visible_icon"><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>
        </nav>
        <nav class="rezume_nav">
            <div class="rezume_left"><</div>
            <div class="rezume_right">></div>
        </nav>
        <nav class="main_nav">
            <div class="main_links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">portfolio</a></li>
                    <li><a href="#">resume</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
            <div class="main_button">
                <button id="menu_btn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
        <nav class="menu_nav">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">resume</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
     </header>
    <!-- header end -->
     <main>
        <section class="hero">
            <div class="hero_writing">
                <span>Hello, I'm</span>
                <h1>Charles Anderson</h1>
                <p>and this is My Rezume</p>
            </div>
        </section>
     </main>
</body>
</html>
